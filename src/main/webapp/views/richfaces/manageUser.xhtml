<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/views/richfaces/template.xhtml">
	<ui:define name="body">
	 <f:view>
		<h:form>
			<section class="container">
			<div class="pages">

				<div class="connexion">
					<div class="form-group form-group-lg">
						<h:selectOneRadio value="#{userManagedBean.userCourant.sexe}"
							required="true" id="genre">
							<f:selectItem itemLabel="#{msg.subscribe_gender_male}"
								itemValue="1" />
							<f:selectItem itemLabel="#{msg.subscribe_gender_female}"
								itemValue="2" />
						</h:selectOneRadio>
						<rich:message for="genre" />
					</div>
					<div class="form-group form-group-lg">
						<h:inputText class="form-control no-border" id="prenom"
							required="true" p:placeholder="FirstName"
							value="#{userManagedBean.userCourant.prenom}" />
						<rich:message for="prenom" />
					</div>
					<div class="form-group form-group-lg">
						<h:inputText class="form-control no-border" id="nom"
							required="true" p:placeholder="Name"
							value="#{userManagedBean.userCourant.nom}" />
						<rich:message for="nom" />
					</div>
					<div class="form-group form-group-lg">
						<h:inputText class="form-control no-border" id="email"
							required="true" p:placeholder="Email"
							value="#{userManagedBean.userCourant.email}" />
						<rich:message for="email" />
					</div>
					<div class="form-group form-group-lg">
						<h:inputSecret class="form-control no-border" id="password"
							p:placeholder="Password"
							value="#{userManagedBean.userCourant.password}" />
						<rich:message for="password" />
					</div>
					<div class="form-group form-group-lg">
						<h:inputText class="form-control no-border" id="codePostal"
							p:placeholder="Code Postal"
							value="#{userManagedBean.userCourant.codePostal}" />
						<rich:message for="codePostal" />
					</div>
					<div class="form-group form-group-lg">
						<h:selectOneMenu
							value="#{userManagedBean.userCourant.codeDepartement}">
							<f:selectItems value="#{userManagedBean.departements}"
								var="depCourant" itemValue="#{depCourant.codeDepartement}"
								itemLabel="#{depCourant.libDepartement}" />
						</h:selectOneMenu>
					</div>
					<br />
					<h:inputHidden value="${userManagedBean.userCourant.idEleve}" />
					<h:commandButton styleClass="btn btn-success no-border btn-lg btn-block"
						value="Valider" action="#{userManagedBean.addUserAction}" >
					</h:commandButton>
					<rich:messages style="color:red;margin:8px;" globalOnly="true" />
				</div>
			</div>
			</section>
		</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
