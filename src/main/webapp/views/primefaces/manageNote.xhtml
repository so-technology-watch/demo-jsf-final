<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui">
<ui:composition template="/views/primefaces/template.xhtml">
	<ui:define name="body">
		<h:form id="managedNoteFormId">
			<section class="container">
			<div class="pages">
				<header>
				<div align="left">
					<h1>
						<h:outputText value="#{msg.subscribe_title}" />
					</h1>
				</div>
				</header>
				<div class="connexion">
				    <div class="form-group form-group-lg">
						<h:selectOneMenu id="studentCompId" value="#{noteManagedBean.currentNote.idEleve}" disabled="${noteManagedBean.updateMode}">
							<f:selectItems value="#{noteManagedBean.studentList}" var="currentStudent" 
							    itemValue="#{currentStudent.idEleve}"
								itemLabel="#{currentStudent.nom}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group form-group-lg">
						<h:selectOneMenu id="courseCompId" value="#{noteManagedBean.currentNote.idCours}" disabled="${noteManagedBean.updateMode}">
							<f:selectItems value="#{noteManagedBean.coursList}" var="currentCourse" 
							    itemValue="#{currentCourse.idCours}"
								itemLabel="#{currentCourse.libelle}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group form-group-lg">
						<pf:inputText styleClass="form-control no-border" id="noteCompId" placeholder="Note Value" value="#{noteManagedBean.currentNote.noteObtenue}" />
						<h:message for="noteCompId" />
					</div>
					<div class="form-group form-group-lg">
						<pf:inputText styleClass="form-control no-border" id="examDateCompId"
							placeholder="Exam date(dd-MM-yyyy)" value="#{noteManagedBean.currentNote.dateExamen}" title="Exam Date(dd-MM-yyyy)">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</pf:inputText>
						<h:message for="examDateCompId" />
					</div>
					<div class="form-group form-group-lg">
						<h:selectOneMenu value="#{noteManagedBean.currentNote.codeMention}">
							<f:selectItems value="#{noteManagedBean.mentions}" var="currentGrade" 
							    itemValue="#{currentGrade.code}"
								itemLabel="#{currentGrade.libelle}" />
						</h:selectOneMenu>
					</div>
					<br />
					<h:inputHidden value="${noteManagedBean.updateMode}"/>
					<pf:commandButton onclick="document.getElementById('managedNoteFormId:studentCompId').disabled=false;document.getElementById('managedNoteFormId:courseCompId').disabled=false; return true;"
						styleClass="btn btn-success no-border btn-lg btn-block"
						value="Valider" action="#{noteManagedBean.addNoteAction}" /> 
					<pf:messages style="color:red;margin:8px;" showDetail="true" autoUpdate="true" closable="true" />
				</div>
			</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
</html>
