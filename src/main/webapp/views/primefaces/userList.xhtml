<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pf="http://primefaces.org/ui">
<ui:composition template="/views/primefaces/template.xhtml">

	<ui:define name="body">
		<h:form>
			<section class="container">
			<div class="pages">
				<h1>
					<h:outputText value="#{msg.list_users_msg}" />
					<h:link outcome="create-user">
						<h:graphicImage width="30" value="../../img/carousel_plus.png"
							title="#{msg.list_users_add_user}" />
					</h:link>
				</h1>
				<div class="taches table-responsive">
					<pf:dataTable id="userListDatatableId"
						value="#{listUserManagedBean.listeUsers}" var="currentUser"
						styleClass="table table-bordered" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						<pf:column>
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_name}" />
							</f:facet>
			    				#{currentUser.nom}
			    			</pf:column>
						<pf:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_firstname}" />
							</f:facet>
			    				#{currentUser.prenom}
			    			</pf:column>
						<pf:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_code_postal}" />
							</f:facet>
			    				#{currentUser.codePostal}
			    			</pf:column>
						<pf:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_service}" />
							</f:facet>
			    				#{currentUser.libDepartement}
			    			</pf:column>
						<pf:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_mail}" />
							</f:facet>
			    				#{currentUser.email}
			    			</pf:column>
						<pf:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_date_inscription}" />
							</f:facet>
							<h:outputText value="#{currentUser.dateInscription}">
								<f:convertDateTime pattern="#{msg.date_pattern}" />
							</h:outputText>
						</pf:column>
						<pf:column>
							<f:facet name="header">Actions</f:facet>
							<pf:link outcome="preload-user"
								disabled="#{currentUser.idEleve == 0}">
								<f:param name="idUserParam" value="#{currentUser.idEleve}" />
								<pf:graphicImage width="30" value="../../img/btn_detail.png"
									title="#{msg.list_users_disp_detail}" />
							</pf:link>
							<pf:commandButton
								action="#{listUserManagedBean.deleteUserById(currentUser.idEleve)}"
								update="userListDatatableId" icon="ui-icon-close"
								onclick="return confirm('Etes vous certain de vouloir supprimer Cette entite ?');"
								title="#{msg.list_users_delete_user}"
								disabled="#{currentUser.idEleve == 0}">
							</pf:commandButton>
						</pf:column>
					</pf:dataTable>
				</div>
			</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
</html>
