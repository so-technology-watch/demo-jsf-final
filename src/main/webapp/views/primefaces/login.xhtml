<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pf="http://primefaces.org/ui">
	
<h:head>
    <meta charset="UTF-8" />
    <title>Connexion </title>
     <link rel="stylesheet" href="#{request.contextPath}/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="#{request.contextPath}/css/styles.css"/>
</h:head>

<h:body>
    <section class="container">
        <div class="pages">
            <header>
                <h1>Connexion</h1>
            </header>
            <div class="connexion">
                <h:form >
                    <div class="form-group form-group-lg">
                        <pf:inputText value="#{loginBean.email}" styleClass="form-control no-border" id="email" placeholder="Email"/>
                    </div>
                   <div class="form-group form-group-lg">
                        <pf:password value="#{loginBean.password}" styleClass="form-control no-border" id="password" placeholder="Password"/>
                    </div>
                      <pf:messages style="color:red;margin:8px;"  showDetail="true" autoUpdate="true" closable="true" />
                    <pf:commandButton styleClass="btn btn-success no-border btn-lg btn-block" value="Valider" action="#{loginBean.loginAction}" />
                </h:form>
            </div>
        </div>
    </section>
</h:body>

</html>
