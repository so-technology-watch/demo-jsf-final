<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/views/default/template.xhtml">

	<ui:define name="body">
		<h:form>
			<div class="container">
				<h1>
					<h:outputText value="#{msg.list_users_title}" />
				</h1>
				<div class="taches table-responsive">
					<h:link outcome="user-manage" title="#{msgUser.users_add_user}">
						<span class="glyphicon glyphicon-plus btn-lg" />
					</h:link>
					<h:dataTable id="userListDatatableId"
						value="#{listUserManagedBean.listeUsers}" var="currentUser"
						styleClass="table table-bordered" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						<h:column>
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="#{msgUser.users_nom}" />
							</f:facet>
		    				#{currentUser.nom}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgUser.users_prenom}" />
							</f:facet>
		    				#{currentUser.prenom}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgUser.users_cp}" />
							</f:facet>
		    				#{currentUser.codePostal}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgUser.users_mail}" />
							</f:facet>
		    				#{currentUser.email}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgUser.users_date_registration}" />
							</f:facet>
							<h:outputText value="#{currentUser.dateInscription}">
								<f:convertDateTime pattern="#{msg.date_pattern}" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.edit}" />
							</f:facet>
							<!-- Link for detail display -->
							<h:link outcome="user-manage"
								title="#{msgUser.users_disp_detail}"
								disabled="#{currentUser.idEleve == 0}">
								<f:param name="idUserParam" value="#{currentUser.idEleve}" />
								<span class="glyphicon glyphicon-edit btn-lg" />
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.delete}" />
							</f:facet>
							<!-- Link to display the delete button -->
							<h:commandLink title="#{msgUser.users_delete_user}"
								action="#{listUserManagedBean.deleteUserById(currentUser.idEleve)}"
								onclick="return confirm('#{msgUser.users_delete_confirm}');">
								<span class="glyphicon glyphicon-remove btn-lg" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
