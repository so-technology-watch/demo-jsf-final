<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/layouts/default.xhtml">

	<ui:define name="body">
		<h:form>
			<section class="container">
			<div class="pages">
				<header>
				<div align="left">
					<h1>
						<h:outputText value="#{msg.list_users_msg}" />
					</h1>
				</div>
				</header>
				<div class="taches table-responsive">
					<h:link outcome="create-user">
						<h:graphicImage width="30" value="../../img/carousel_plus.png"
							title="#{msg.list_users_add_user}" />
					</h:link>
					<h:dataTable id="userListDatatableId"
						value="#{listUserManagedBean.listeUsers}" var="currentUser"
						styleClass="table table-bordered" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">
						<h:column>
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_name}" />
							</f:facet>
		    				#{currentUser.nom}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_firstname}" />
							</f:facet>
		    				#{currentUser.prenom}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_name}" />
							</f:facet>
		    				#{currentUser.codePostal}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_service}" />
							</f:facet>
		    				#{currentUser.libDepartement}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_mail}" />
							</f:facet>
		    				#{currentUser.email}
		    			</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.list_users_date_inscription}" />
							</f:facet>
							<h:outputText value="#{currentUser.dateInscription}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Actions</f:facet>
							<!-- Lien pour l'affichage du detail -->
							<h:link outcome="preload-user"
								disabled="#{currentUser.idUtilisateur == 0}">
								<f:param name="idUserParam" value="#{currentUser.idUtilisateur}" />
								<h:graphicImage width="30" value="../../img/btn_detail.png"
									title="#{msg.list_users_disp_detail}" />
							</h:link>
							<!-- Lien pour l'affichage du bouton de suppression -->
							<h:commandLink
								action="#{listUserManagedBean.deleteUserById(currentUser.idUtilisateur)}"
								onclick="return confirm('Etes vous certain de vouloir supprimer Cette entite ?');"
								disabled="#{currentUser.idUtilisateur == 0}">
								<f:ajax render="userListDatatableId" />
								<h:graphicImage width="30" value="../../img/btn_delete.jpg"
									title="#{msg.list_users_delete_user}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</div>
			</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
</html>
